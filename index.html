<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="ergebniss"></div>

        <div class="calculator-keys">
          <button onclick="add('+')" type="button" class="operator">+</button>
          <button onclick="add('-')" type="button" class="operator">-</button>
          <button onclick="add('*')" type="button" class="operator">X</button>
          <button onclick="add('/')" class="operator">/</button>

          <button onclick="add(7)">7</button>
          <button onclick="add(8)">8</button>
          <button onclick="add(9)">9</button>

          <button onclick="add(4)">4</button>
          <button onclick="add(5)">5</button>
          <button onclick="add(6)">6</button>

          <button onclick="add(1)">1</button>
          <button onclick="add(2)">2</button>
          <button onclick="add(3)">3</button>

          <button onclick="add(0)">0</button>
          <button onclick="add('.')class="decimal">.</button>
          <button onclick="clearScreen()" class="all-clear">AC</button>

          <button onclick="calculate()" class="equal-sign operator">=</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
